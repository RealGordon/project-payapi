<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css\nav_footer\nav_footer.css">

    <title>PayAPI</title>
  </head>
  <body>
      <div class="container-fluid">
          <header class="head-row">
            <div class="row">
              <div class="col col-md-8 col-xl-6">
                <img src="assets\shared\desktop\logo.svg">
              <ul class="nav nav-top">
                <li class="nav-item pricing-top"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item about-top"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item contact-top"><a class="nav-link" href="#">Contact</a></li>
              </ul>
              </div>
              <div class="col col-md-4 col-xl-3">
                <button class="btn btn-default head-button">Schedule a Demo</button>
              </div>
              
              
            </div>
          </header>
          
          <section>
            <div class="row above-footer-row">
              <div class="col col-md-6 Ready-area">
                <span>Ready to start?</span>
              </div>
              <div class="col col-md-6 input-group mb-3">
                <input class="form-control email-area" type="text" placeholder="Enter email address">
                <button class="btn btn-default middle-button">Schedule a Demo</button>
              </div>
            </div>
          </section>

          <footer class="fixed-bottom footer-row">
            <div class="row">
              <div class="col col-md-8 footer-col1">
                <img src="assets\shared\desktop\logo.svg">
              <ul class="nav nav-down">
                <li class="nav-item pricing"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item about"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item contact"><a class="nav-link" href="#">Contact</a></li>
              </ul>
              </div>
              <div class="col col-md-4 footer-col2">
                
                  <span><a class="navlink" href="#"><img class="icon" src="assets\shared\desktop\icons8-facebook.svg"></a></span>
                  <span><a class="navlink" href="#"><img class="icon" src="assets\shared\desktop\icons8-twitter.svg"></a></span>
                  <span><a class="navlink" href="#"><img class="icon" src="assets\shared\desktop\icons8-linkedin.svg"></a></span>
              </div>
              
              
            </div>
          </footer>
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
